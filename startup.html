<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页 - 物理模拟实验室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Noto Sans SC (思源黑体) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    
    <!-- iPhone 15 Pro 框架 -->
    <div class="phone-frame">
        <!-- 刘海屏 -->
        <div class="notch"></div>
        
        <!-- 屏幕内容 -->
        <div class="screen-content bg-gradient-to-b from-blue-50 to-blue-100">
            <!-- 启动页内容 -->
            <div class="flex flex-col items-center justify-center h-full px-8">
                <!-- Logo -->
                <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center mb-8 shadow-lg">
                    <i class="fas fa-atom text-6xl text-blue-500"></i>
                </div>
                
                <!-- 应用名称 -->
                <h1 class="text-3xl font-bold text-gray-800 mb-2">物理模拟实验室</h1>
                <p class="text-gray-600 text-center mb-16">探索物理世界的奥秘</p>
                
                <!-- 几何装饰元素 -->
                <div class="absolute top-20 left-10 w-16 h-16 border-2 border-blue-200 rounded-xl transform rotate-12 opacity-30"></div>
                <div class="absolute bottom-40 right-12 w-20 h-20 border-2 border-blue-300 rounded-full opacity-20"></div>
                <div class="absolute top-1/3 right-8 w-10 h-10 bg-yellow-200 rounded-lg transform rotate-45 opacity-30"></div>
                
                <!-- 开始按钮 -->
                <a href="home.html" class="btn-primary w-full max-w-xs flex items-center justify-center">
                    开始探索
                    <i class="fas fa-arrow-right ml-2"></i>
                </a>
                
                <!-- 版本信息 -->
                <p class="text-xs text-gray-500 absolute bottom-8">版本 1.0.0</p>
            </div>
        </div>
    </div>
    
</body>
</html>
