<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 物理模拟实验室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Noto Sans SC (思源黑体) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    
    <!-- iPhone 15 Pro 框架 -->
    <div class="phone-frame">
        <!-- 刘海屏 -->
        <div class="notch"></div>
        
        <!-- 屏幕内容 -->
        <div class="screen-content">
            <!-- 顶部搜索和用户头像 -->
            <div class="header">
                <div class="search-bar flex-1 mx-2">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="搜索实验">
                </div>
                <div class="w-8 h-8 bg-gray-200 rounded-full overflow-hidden ml-2">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=100" alt="用户头像" class="w-full h-full object-cover">
                </div>
            </div>
            
            <!-- 主要内容区域 - 可滚动 -->
            <div class="overflow-y-auto flex-1 pb-16">
                <!-- 实验分类 -->
                <div class="px-4 py-3">
                    <h2 class="text-lg font-medium mb-3">实验分类</h2>
                    <div class="flex overflow-x-auto py-1 space-x-2 no-scrollbar">
                        <div class="tag bg-blue-500 text-white whitespace-nowrap">力学</div>
                        <div class="tag whitespace-nowrap">电磁学</div>
                        <div class="tag whitespace-nowrap">光学</div>
                        <div class="tag whitespace-nowrap">热学</div>
                        <div class="tag whitespace-nowrap">声学</div>
                    </div>
                </div>
                
                <!-- 推荐实验 -->
                <div class="px-4 py-2">
                    <h2 class="text-lg font-medium mb-3">推荐实验</h2>
                    <div class="flex flex-wrap -mx-2">
                        <!-- 自由落体实验 -->
                        <a href="experiment-detail.html" class="experiment-card">
                            <div class="experiment-image" style="background-image: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=300');">
                                <div class="bg-gradient-to-t from-black/50 to-transparent w-full h-full flex items-end">
                                    <span class="text-white font-medium px-3 py-2">自由落体</span>
                                </div>
                            </div>
                            <div class="p-2">
                                <div class="flex items-center text-xs text-gray-500">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>4.9</span>
                                    <span class="mx-1">|</span>
                                    <span>力学</span>
                                </div>
                            </div>
                        </a>
                        
                        <!-- 简谐运动实验 -->
                        <div class="experiment-card">
                            <div class="experiment-image" style="background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=300');">
                                <div class="bg-gradient-to-t from-black/50 to-transparent w-full h-full flex items-end">
                                    <span class="text-white font-medium px-3 py-2">简谐运动</span>
                                </div>
                            </div>
                            <div class="p-2">
                                <div class="flex items-center text-xs text-gray-500">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>4.7</span>
                                    <span class="mx-1">|</span>
                                    <span>力学</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 牛顿摆实验 -->
                        <div class="experiment-card">
                            <div class="experiment-image" style="background-image: url('https://images.unsplash.com/photo-1509228627152-72ae9ae6848d?q=80&w=300');">
                                <div class="bg-gradient-to-t from-black/50 to-transparent w-full h-full flex items-end">
                                    <span class="text-white font-medium px-3 py-2">牛顿摆</span>
                                </div>
                            </div>
                            <div class="p-2">
                                <div class="flex items-center text-xs text-gray-500">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>4.8</span>
                                    <span class="mx-1">|</span>
                                    <span>力学</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 电路搭建实验 -->
                        <div class="experiment-card">
                            <div class="experiment-image" style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=300');">
                                <div class="bg-gradient-to-t from-black/50 to-transparent w-full h-full flex items-end">
                                    <span class="text-white font-medium px-3 py-2">电路搭建</span>
                                </div>
                            </div>
                            <div class="p-2">
                                <div class="flex items-center text-xs text-gray-500">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>4.6</span>
                                    <span class="mx-1">|</span>
                                    <span>电磁学</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 最近使用 -->
                <div class="px-4 py-2">
                    <h2 class="text-lg font-medium mb-3">最近使用</h2>
                    <div class="flex overflow-x-auto space-x-3 py-1 no-scrollbar">
                        <div class="card min-w-32 h-24 flex-shrink-0 relative">
                            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=300');"></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-2">
                                <span class="text-white text-sm font-medium">自由落体</span>
                            </div>
                        </div>
                        <div class="card min-w-32 h-24 flex-shrink-0 relative">
                            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1509228627152-72ae9ae6848d?q=80&w=300');"></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-2">
                                <span class="text-white text-sm font-medium">牛顿摆</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 学习进度 -->
                <div class="px-4 py-2 mb-4">
                    <h2 class="text-lg font-medium mb-3">学习进度</h2>
                    <div class="card p-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">物理学徒</span>
                            <span class="text-sm text-gray-500">30%</span>
                        </div>
                        <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500 rounded-full" style="width: 30%"></div>
                        </div>
                        <div class="mt-3 text-sm text-gray-600">
                            已完成: 3/10 个基础实验
                        </div>
                        <a href="achievements.html" class="text-blue-500 text-sm mt-2 inline-block">
                            查看成就 <i class="fas fa-chevron-right text-xs"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="bottom-nav">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-compass"></i>
                    <span>探索</span>
                </div>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
