<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 物理模拟实验室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Noto Sans SC (思源黑体) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    
    <!-- iPhone 15 Pro 框架 -->
    <div class="phone-frame">
        <!-- 刘海屏 -->
        <div class="notch"></div>
        
        <!-- 屏幕内容 -->
        <div class="screen-content">
            <!-- 顶部导航 -->
            <div class="header">
                <div class="flex-1"></div>
                <h1 class="text-lg font-medium flex-1 text-center">我的</h1>
                <div class="flex-1 flex justify-end">
                    <button class="text-gray-700">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <!-- 主要内容区域 - 可滚动 -->
            <div class="overflow-y-auto flex-1 pb-16 bg-gray-50">
                <!-- 用户基本信息 -->
                <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-5">
                    <div class="flex items-center">
                        <div class="w-20 h-20 bg-white rounded-full overflow-hidden border-2 border-white shadow-lg">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=100" alt="用户头像" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-4 text-white">
                            <h2 class="text-xl font-bold">张同学</h2>
                            <p class="text-blue-100 text-sm">物理学徒 · 等级2</p>
                            <div class="flex items-center mt-1">
                                <i class="fas fa-medal text-yellow-300 mr-1"></i>
                                <span class="text-sm text-blue-100">3个勋章</span>
                            </div>
                        </div>
                        <div class="ml-auto">
                            <button class="bg-white/20 text-white text-sm px-3 py-1 rounded-full">
                                编辑资料
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 学习统计 -->
                <div class="bg-white p-4 mt-2 shadow-sm">
                    <h3 class="text-base font-medium mb-3">学习统计</h3>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="text-center p-2">
                            <div class="text-2xl font-bold text-blue-500">5</div>
                            <div class="text-xs text-gray-500">完成实验</div>
                        </div>
                        <div class="text-center p-2">
                            <div class="text-2xl font-bold text-blue-500">3</div>
                            <div class="text-xs text-gray-500">连续天数</div>
                        </div>
                        <div class="text-center p-2">
                            <div class="text-2xl font-bold text-blue-500">210</div>
                            <div class="text-xs text-gray-500">累计经验</div>
                        </div>
                    </div>
                </div>
                
                <!-- 我的收藏 -->
                <div class="bg-white p-4 mt-2 shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-base font-medium">我的收藏</h3>
                        <a href="#" class="text-xs text-blue-500">更多 <i class="fas fa-chevron-right text-xs"></i></a>
                    </div>
                    <div class="flex overflow-x-auto space-x-3 py-1 no-scrollbar">
                        <div class="card min-w-32 h-24 flex-shrink-0 relative">
                            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=300');"></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-2">
                                <span class="text-white text-sm font-medium">自由落体</span>
                            </div>
                        </div>
                        <div class="card min-w-32 h-24 flex-shrink-0 relative">
                            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1509228627152-72ae9ae6848d?q=80&w=300');"></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-2">
                                <span class="text-white text-sm font-medium">牛顿摆</span>
                            </div>
                        </div>
                        <div class="card min-w-32 h-24 flex-shrink-0 relative">
                            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=300');"></div>
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-2">
                                <span class="text-white text-sm font-medium">简谐运动</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 实验历史 -->
                <div class="bg-white p-4 mt-2 shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-base font-medium">实验历史</h3>
                        <a href="#" class="text-xs text-blue-500">全部 <i class="fas fa-chevron-right text-xs"></i></a>
                    </div>
                    <div class="divide-y">
                        <div class="py-3 flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                <i class="fas fa-atom text-blue-500"></i>
                            </div>
                            <div class="flex-1">
                                <div class="font-medium">自由落体实验</div>
                                <div class="text-xs text-gray-500">今天 14:30</div>
                            </div>
                            <div>
                                <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded">已完成</span>
                            </div>
                        </div>
                        <div class="py-3 flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                <i class="fas fa-balance-scale text-blue-500"></i>
                            </div>
                            <div class="flex-1">
                                <div class="font-medium">牛顿摆实验</div>
                                <div class="text-xs text-gray-500">昨天 16:45</div>
                            </div>
                            <div>
                                <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded">已完成</span>
                            </div>
                        </div>
                        <div class="py-3 flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                <i class="fas fa-wave-square text-blue-500"></i>
                            </div>
                            <div class="flex-1">
                                <div class="font-medium">简谐运动实验</div>
                                <div class="text-xs text-gray-500">前天 10:20</div>
                            </div>
                            <div>
                                <span class="bg-yellow-100 text-yellow-600 text-xs px-2 py-1 rounded">进行中</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 功能快捷菜单 -->
                <div class="bg-white mt-2 shadow-sm divide-y">
                    <a href="achievements.html" class="flex items-center p-4">
                        <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-trophy text-yellow-500"></i>
                        </div>
                        <div class="flex-1">我的成就</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center p-4">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-file-alt text-green-500"></i>
                        </div>
                        <div class="flex-1">我的报告</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center p-4">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-sync text-purple-500"></i>
                        </div>
                        <div class="flex-1">同步数据</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                    <a href="#" class="flex items-center p-4">
                        <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="fas fa-heart text-red-500"></i>
                        </div>
                        <div class="flex-1">关于我们</div>
                        <i class="fas fa-chevron-right text-gray-300"></i>
                    </a>
                </div>
                
                <!-- 退出登录 -->
                <div class="p-4 mt-4">
                    <button class="w-full py-3 bg-white text-gray-500 rounded-lg font-medium">
                        退出登录
                    </button>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="bottom-nav">
                <a href="home.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <div class="nav-item">
                    <i class="fas fa-compass"></i>
                    <span>探索</span>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
